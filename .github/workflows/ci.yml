name: Node.js CI + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # üö´ Skipping frontend dependencies and tests for now
      # - name: Install frontend dependencies
      #   working-directory: frontend
      #   run: npm install

      # - name: Run frontend tests with coverage
      #   working-directory: frontend
      #   run: npm test -- --coverage --passWithNoTests

      # - name: Run lint (frontend)
      #   working-directory: frontend
      #   run: npm run lint --if-present

      # 5Ô∏è‚É£ Run backend tests with coverage
      - name: Run backend tests with coverage
        working-directory: backend
        run: npm test -- --coverage --passWithNoTests

      # 6Ô∏è‚É£ Security audit (backend)
      - name: Security audit (backend)
        working-directory: backend
        run: npm audit --audit-level=high

      # 7Ô∏è‚É£ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: ST10407732_INSY7314_poe_part2
          organization: ST10407732
          token: ${{ secrets.SONAR_TOKEN }}
